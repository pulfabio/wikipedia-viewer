<!DOCTYPE html>
<html>
<head>
    <title>freeCodeCamp - Build a Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row heading text-center">
            <div class="col-xs-12">
                <h1>Wikipedia Viewer</h1>
            </div>
        </div>
        <div class="row rand-art text-center">
            <div class="col-xs-12">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h4>Click here for a random article</h4></a>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 search">
                <i class="fa fa-search fa-4x search-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row caption text-center">
            <div class="col-xs-12">
                <h4>Click icon to search</h4>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
